<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RichBrat$ Customs | Luxury Car Modifications</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. CORE STYLES --- */
        :root {
            --gold: #d4af37;
            --black: #080808;
            --glass: rgba(15, 15, 15, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--black);
            color: #fff;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }

        h1, h2, h3, button { font-family: 'Rajdhani', sans-serif; text-transform: uppercase; }

        /* --- 2. BACKGROUND VIDEO --- */
        #bg-video-container {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: -1;
            overflow: hidden;
        }
        
        #bg-video {
            min-width: 100%; min-height: 100%;
            object-fit: cover;
            filter: brightness(0.3) blur(2px);
        }

        /* --- 3. NAVIGATION & LOGO --- */
        nav {
            position: fixed;
            top: 0; width: 100%;
            padding: 15px;
            display: flex;
            justify-content: center; /* Centers Logo */
            align-items: center;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
        }

        .logo-btn {
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .logo-btn:hover { transform: scale(1.1); }

        .logo-btn img {
            height: 70px; /* Adjust size here */
            width: auto;
            filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.5));
        }

        .back-btn {
            position: absolute;
            left: 20px;
            color: var(--gold);
            font-weight: bold;
            cursor: pointer;
            display: none; /* Hidden on home */
            font-size: 1.2rem;
            border: 1px solid var(--gold);
            padding: 5px 15px;
            border-radius: 4px;
            background: rgba(0,0,0,0.5);
        }

        /* --- 4. SECTIONS --- */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 50px 20px; /* Top padding clears the logo */
        }

        .section {
            display: none;
            width: 100%;
            max-width: 1000px;
            animation: fadeIn 0.5s ease-out;
        }

        .section.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 5. HOME MENU CARDS --- */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            width: 100%;
        }

        .menu-card {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid #333;
            padding: 40px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .menu-card:hover {
            border-color: var(--gold);
            background: rgba(0,0,0,0.9);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.15);
        }

        .menu-card h2 { color: var(--gold); margin-bottom: 10px; font-size: 2rem; }
        .menu-card p { color: #ccc; }

        /* --- 6. FORMS (GOOGLE FORM STYLE) --- */
        .form-box {
            background: var(--glass);
            padding: 30px;
            border-radius: 10px;
            border-top: 3px solid var(--gold);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group { margin-bottom: 20px; }
        
        .form-group label {
            display: block;
            color: var(--gold);
            margin-bottom: 8px;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: #111;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--gold);
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: var(--gold);
            color: #000;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-submit:hover { background: #fff; }

        /* --- 7. PRODUCT LIST --- */
        .product-item {
            display: flex;
            align-items: center;
            background: #111;
            border: 1px solid #333;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
        }

        .product-info { flex-grow: 1; padding: 0 20px; }
        
        .product-price { 
            color: var(--gold); 
            font-size: 1.2rem; 
            font-weight: bold; 
        }

        /* Mobile Fixes */
        @media (max-width: 600px) {
            .product-item { flex-direction: column; text-align: center; }
            .product-info { margin: 15px 0; }
        }

    </style>
</head>
<body>

    <div id="bg-video-container">
        <video autoplay muted loop id="bg-video">
            <source src="background.mp4" type="video/mp4">
        </video>
    </div>

    <nav>
        <div id="back-btn" class="back-btn" onclick="goHome()">‚Üê BACK</div>
        <div class="logo-btn" onclick="goHome()">
            <img src="logo.png" alt="RichBrat$ Logo">
        </div>
    </nav>

    <div class="container">

        <div id="home" class="section active">
            <div class="card-grid">
                <div class="menu-card" onclick="show('order')">
                    <h2>Store</h2>
                    <p>Order Custom Parts</p>
                </div>
                <div class="menu-card" onclick="show('appointment')">
                    <h2>Appointment</h2>
                    <p>Book Garage Visit</p>
                </div>
                <div class="menu-card" onclick="show('consult')">
                    <h2>Consult</h2>
                    <p>Chat with Experts</p>
                </div>
            </div>
        </div>

        <div id="order" class="section">
            <h2 style="text-align:center; color:var(--gold); margin-bottom:30px;">Select Parts</h2>
            
            <div class="product-item">
                <div class="product-info">
                    <h3>Carbon GT Wing</h3>
                    <p class="product-price">$450</p>
                </div>
                <button class="btn-submit" style="width:auto;" onclick="window.open('https://wa.me/919999999999?text=I+want+to+order+Carbon+GT+Wing')">Buy on WhatsApp</button>
            </div>

            <div class="product-item">
                <div class="product-info">
                    <h3>Underglow Neon Kit</h3>
                    <p class="product-price">$120</p>
                </div>
                <button class="btn-submit" style="width:auto;" onclick="window.open('https://wa.me/919999999999?text=I+want+to+order+Neon+Kit')">Buy on WhatsApp</button>
            </div>
        </div>

        <div id="appointment" class="section">
            <div class="form-box">
                <h2 style="text-align:center; margin-bottom:20px;">Book Appointment</h2>
                
                <form action="YOUR_GOOGLE_FORM_ACTION_URL_HERE" method="POST" target="_blank">
                    
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="entry.NAME_ID_HERE" required placeholder="Enter Name">
                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" name="entry.PHONE_ID_HERE" required placeholder="Enter Phone">
                    </div>

                    <div class="form-group">
                        <label>Car Model</label>
                        <input type="text" name="entry.CAR_ID_HERE" required placeholder="e.g. Mustang GT">
                    </div>

                    <div class="form-group">
                        <label>Customization Details</label>
                        <textarea name="entry.DETAILS_ID_HERE" rows="3" placeholder="What do you need?"></textarea>
                    </div>

                    <button type="submit" class="btn-submit">Submit Request</button>
                </form>
            </div>
        </div>

        <div id="consult" class="section">
            <div class="form-box">
                <h2 style="text-align:center; margin-bottom:20px;">Expert Consultation</h2>
                
                <form action="YOUR_SECOND_GOOGLE_FORM_ACTION_URL_HERE" method="POST" target="_blank">
                    
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="entry.NAME_ID_HERE" required>
                    </div>

                    <div class="form-group">
                        <label>Contact (Email/Phone)</label>
                        <input type="text" name="entry.CONTACT_ID_HERE" required>
                    </div>

                    <button type="submit" class="btn-submit">Request Call Back</button>
                </form>
            </div>
        </div>

    </div>

    <script>
        function show(id) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
            // Show target section
            document.getElementById(id).classList.add('active');
            // Show back button
            document.getElementById('back-btn').style.display = 'block';
        }

        function goHome() {
            show('home');
            // Hide back button on home
            document.getElementById('back-btn').style.display = 'none';
        }
    </script>
</body>
</html>
