<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RichBrat$ | Terminal</title>

    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Rajdhani:wght@300;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ðŸ”´ PASTE YOUR FIREBASE CONFIG HERE ðŸ”´
        const firebaseConfig = {
            apiKey: "AIzaSyDoU-ixQiMmjEofIAK_sQe729PZ86jseDY",
            authDomain: "richbart-customs.firebaseapp.com",
            projectId: "richbart-customs",
            storageBucket: "richbart-customs.firebasestorage.app",
            messagingSenderId: "717900685166",
            appId: "1:717900685166:web:095f2354c75917907c6b7f"
        };

        const app = initializeApp(firebaseConfig);
        window.auth = getAuth(app);
        window.db = getFirestore(app);
        window.firebase = { createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, doc, setDoc, getDoc };
    </script>

    <style>
        /* --- 1. CORE MECHANICS --- */
        :root {
            --bg-deep: #030303;
            --metal-dark: #111111;
            --metal-light: #222222;
            --gold-active: #D4AF37;
            --gold-dim: #5c4b16;
            --font-ui: 'Share Tech Mono', monospace;
            --font-head: 'Michroma', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg-deep); color: #fff; font-family: var(--font-ui); overflow: hidden; height: 100vh; }

        /* --- 2. THE OBJECT: MAIN CONSOLE --- */
        .console-wrapper {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90vw; max-width: 1400px; height: 85vh;
            background: linear-gradient(145deg, var(--metal-dark), var(--bg-deep));
            border: 1px solid #333;
            border-radius: 20px;
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.8),
                inset 0 1px 1px rgba(255,255,255,0.1);
            display: grid;
            grid-template-columns: 350px 1fr;
            overflow: hidden;
        }

        /* TACTILE NAV COLUMN */
        .side-nav {
            background: rgba(0,0,0,0.4);
            border-right: 1px solid #222;
            padding: 40px 20px;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        .logo-tag { font-family: var(--font-head); color: var(--gold-active); font-size: 1.2rem; margin-bottom: 50px; text-align: center; }

        /* Physical Button Objects */
        .nav-switch {
            width: 100%; padding: 20px; margin-bottom: 15px;
            background: var(--metal-light);
            border: 1px solid #333; border-radius: 8px;
            color: #888; font-family: var(--font-ui); font-size: 1rem;
            text-align: left; cursor: pointer;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.5), inset 1px 1px 1px rgba(255,255,255,0.05);
            transition: 0.2s; position: relative; overflow: hidden;
        }

        .nav-switch::before {
            content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 4px;
            background: var(--gold-active); transform: scaleY(0); transition: 0.2s;
        }

        .nav-switch:hover { background: #2a2a2a; color: #fff; transform: translateY(-2px); }
        .nav-switch.active { background: #1a1a1a; color: var(--gold-active); box-shadow: inset 5px 5px 10px rgba(0,0,0,0.8); }
        .nav-switch.active::before { transform: scaleY(1); }

        /* STATUS MONITOR (Bottom Left) */
        .status-monitor {
            background: #000; padding: 15px; border-radius: 5px; border: 1px solid #222;
            font-size: 0.8rem; color: #0f0; text-shadow: 0 0 5px #0f0;
        }

        /* --- 3. VIEWPORT (RIGHT SIDE) --- */
        .viewport { position: relative; padding: 40px; }

        .view-layer { display: none; height: 100%; animation: fadeLoad 0.4s; }
        .view-layer.active { display: block; }
        @keyframes fadeLoad { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        /* --- 4. DATA INPUTS (FORMS) --- */
        .data-input {
            background: #000; border: 1px solid #333; color: var(--gold-active);
            padding: 15px; width: 100%; margin-bottom: 20px; font-family: var(--font-ui);
            font-size: 1.1rem; border-radius: 4px; box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
            transition: 0.3s;
        }
        .data-input:focus { outline: none; border-color: var(--gold-active); box-shadow: inset 0 2px 5px rgba(0,0,0,0.5), 0 0 15px rgba(212, 175, 55, 0.2); }

        /* TRIGGER BUTTON */
        .trigger-btn {
            background: var(--gold-active); color: #000; font-family: var(--font-head);
            font-size: 1.2rem; font-weight: bold; border: none; padding: 15px 30px;
            border-radius: 4px; cursor: pointer; box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
            transition: 0.1s; width: 100%;
        }
        .trigger-btn:active { transform: translateY(4px); box-shadow: 0 1px 5px rgba(212, 175, 55, 0.4); }

        /* --- 5. 3D OBJECT RENDERER (CSS ISOMETRIC) --- */
        .schematic-container {
            width: 100%; height: 300px; position: relative; margin-bottom: 40px;
            display: flex; justify-content: center; align-items: center;
        }
        .holo-wireframe {
            width: 80%; max-width: 600px;
            filter: drop-shadow(0 0 15px var(--gold-dim));
            animation: floatObj 6s ease-in-out infinite;
        }
        @keyframes floatObj { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

    </style>
</head>
<body>

    <main class="console-wrapper">
        
        <aside class="side-nav">
            <div>
                <div class="logo-tag">RICHBRAT$ // OS</div>
                <button class="nav-switch active" id="btn-login" onclick="switchView('login')">[01] AUTHENTICATE</button>
                <button class="nav-switch" id="btn-register" onclick="switchView('register')">[02] REGISTER_ASSET</button>
                <button class="nav-switch" id="btn-dash" onclick="switchView('dash')" style="display:none;">[03] DASHBOARD</button>
            </div>
            
            <div class="status-monitor" id="sys-status">
                SYS: STANDBY...
            </div>
        </aside>

        <section class="viewport">

            <div class="view-layer active" id="view-login">
                <div class="schematic-container">
                    <img src="https://images.unsplash.com/photo-1617469767053-d3b523a0b982?q=80&w=1000&auto=format&fit=crop" style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px; opacity: 0.5; filter: sepia(100%) hue-rotate(320deg);" alt="Schematic">
                </div>
                <div style="max-width: 400px; margin: 0 auto;">
                    <input type="email" id="log-email" class="data-input" placeholder=">> INPUT_EMAIL">
                    <input type="password" id="log-pass" class="data-input" placeholder=">> INPUT_PASSKEY">
                    <button class="trigger-btn" onclick="app.login()">ENGAGE</button>
                </div>
            </div>

            <div class="view-layer" id="view-register">
                <h2 style="font-family: var(--font-head); color:var(--gold-active); text-align:center; margin-bottom: 30px;">DEFINE NEW ASSET</h2>
                <div style="max-width: 600px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <input type="text" id="reg-name" class="data-input" placeholder=">> PILOT_NAME">
                    <input type="email" id="reg-email" class="data-input" placeholder=">> COMMS_LINK (EMAIL)">
                    <input type="password" id="reg-pass" class="data-input" placeholder=">> ENCRYPTION_KEY (PASS)">
                    <input type="text" id="reg-car" class="data-input" placeholder=">> CHASSIS_ID (CAR)">
                    <input type="text" id="reg-insta" class="data-input" placeholder=">> SOCIAL_TAG (INSTA)">
                    <input type="tel" id="reg-phone" class="data-input" placeholder=">> SECURE_LINE (PHONE)">
                    <button class="trigger-btn" style="grid-column: span 2;" onclick="app.register()">INITIALIZE ACCOUNT</button>
                </div>
            </div>

            <div class="view-layer" id="view-dash">
                <h2 style="font-family: var(--font-head); font-size: 2.5rem;">WELCOME, <span id="user-display" style="color:var(--gold-active);">DRIVER</span></h2>
                <p style="color: #666; margin-bottom: 40px;">// SYSTEM AUTHORIZED</p>

                <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 30px;">
                    <div style="background: #111; border: 1px solid #333; padding: 30px; border-radius: 10px;">
                        <h3 style="color:var(--gold-active); margin-bottom: 15px;">ASSET SPECS</h3>
                        <p style="color:#888; margin-bottom:5px;">VEHICLE</p>
                        <p style="font-size: 1.5rem; margin-bottom: 20px;" id="dash-car">--</p>
                        <p style="color:#888; margin-bottom:5px;">COMMS</p>
                        <p style="font-size: 1.2rem;" id="dash-phone">--</p>
                        <button class="trigger-btn" style="margin-top:30px; padding:10px; font-size:1rem;" onclick="app.logout()">TERMINATE SESSION</button>
                    </div>
                    <div style="background: #111; border: 1px solid #333; padding: 30px; border-radius: 10px;">
                        <h3 style="color:var(--gold-active); margin-bottom: 15px;">ORDER LOG</h3>
                        <div style="color: #0f0; background: #000; padding: 20px; font-family: var(--font-ui);">
                            > QUERYING DATABASE...<br>
                            > NO ACTIVE MODIFICATIONS FOUND.
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <script>
        // --- 1. VISUAL CONTROLLER ---
        function switchView(id) {
            // Update Buttons
            document.querySelectorAll('.nav-switch').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${id}`).classList.add('active');

            // Update Viewport
            document.querySelectorAll('.view-layer').forEach(view => view.classList.remove('active'));
            document.getElementById(`view-${id}`).classList.add('active');

            logStatus(`ROUTING TO MODULE: ${id.toUpperCase()}`);
        }

        function logStatus(msg) {
            const monitor = document.getElementById('sys-status');
            monitor.innerHTML = `> ${msg}`;
        }

        // --- 2. AUTHENTICATION CORE ---
        class AppCore {
            async register() {
                const btn = event.target;
                btn.innerText = "PROCESSING...";
                logStatus("GENERATING CRYPTO-KEY...");

                try {
                    const cred = await window.firebase.createUserWithEmailAndPassword(window.auth, 
                        document.getElementById('reg-email').value, 
                        document.getElementById('reg-pass').value
                    );
                    
                    // Store the 'Object' data in Firestore
                    await window.firebase.setDoc(window.firebase.doc(window.db, "users", cred.user.uid), {
                        name: document.getElementById('reg-name').value,
                        car: document.getElementById('reg-car').value,
                        insta: document.getElementById('reg-insta').value,
                        phone: document.getElementById('reg-phone').value,
                    });

                    logStatus("ASSET SECURED. LOGGING IN.");
                    btn.innerText = "INITIALIZE ACCOUNT";
                } catch(e) {
                    logStatus(`ERR: ${e.message}`);
                    btn.innerText = "INITIALIZE ACCOUNT";
                }
            }

            async login() {
                const btn = event.target;
                btn.innerText = "ENGAGING...";
                try {
                    await window.firebase.signInWithEmailAndPassword(window.auth, 
                        document.getElementById('log-email').value, 
                        document.getElementById('log-pass').value
                    );
                } catch(e) { logStatus("ERR: CREDENTIALS REJECTED"); btn.innerText = "ENGAGE"; }
            }

            logout() { window.firebase.signOut(window.auth); logStatus("SESSION TERMINATED."); }

            loadDashboard(user) {
                switchView('dash');
                document.getElementById('btn-login').style.display = 'none';
                document.getElementById('btn-register').style.display = 'none';
                document.getElementById('btn-dash').style.display = 'block';

                window.firebase.getDoc(window.firebase.doc(window.db, "users", user.uid)).then(doc => {
                    const data = doc.data();
                    document.getElementById('user-display').innerText = data.name.toUpperCase();
                    document.getElementById('dash-car').innerText = data.car.toUpperCase();
                    document.getElementById('dash-phone').innerText = data.phone;
                    logStatus("DATA SYNC COMPLETE.");
                });
            }
        }

        const app = new AppCore();

        // AUTH LISTENER
        setTimeout(() => {
            window.auth.onAuthStateChanged(user => {
                if (user) app.loadDashboard(user);
                else {
                    document.getElementById('btn-login').style.display = 'block';
                    document.getElementById('btn-register').style.display = 'block';
                    document.getElementById('btn-dash').style.display = 'none';
                    switchView('login');
                }
            });
        }, 1000);

    </script>
</body>
</html>
