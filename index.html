<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RichBrat$ | Syndicate</title>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ðŸ”´ PASTE YOUR KEYS HERE ðŸ”´
        const firebaseConfig = {
            apiKey: "AIzaSyDoU-ixQiMmjEofIAK_sQe729PZ86jseDY",
            authDomain: "richbart-customs.firebaseapp.com",
            projectId: "richbart-customs",
            storageBucket: "richbart-customs.firebasestorage.app",
            messagingSenderId: "717900685166",
            appId: "1:717900685166:web:095f2354c75917907c6b7f"
        };

        const app = initializeApp(firebaseConfig);
        window.auth = getAuth(app);
        window.db = getFirestore(app);
        window.firebase = { createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, doc, setDoc, getDoc };
    </script>

    <style>
        /* --- 1. THE "GODFATHER" THEME --- */
        :root {
            --bg-deep: #050505;        /* Midnight Black */
            --metal-dark: #2A0A0A;     /* Deep Oxblood Leather */
            --metal-light: #3D1111;    /* Lighter Oxblood */
            --gold-active: #C5A059;    /* Vintage Watch Gold */
            --gold-dim: #5c4b16;
            --font-ui: 'Montserrat', sans-serif;
            --font-head: 'Cinzel Decorative', cursive;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--bg-deep); 
            color: #fff; 
            font-family: var(--font-ui); 
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
        }

        /* --- 2. THE CONSOLE LAYOUT --- */
        .console-wrapper {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90vw; max-width: 1200px; height: 85vh;
            background: linear-gradient(145deg, var(--metal-dark), var(--bg-deep));
            border: 1px solid #1a0606;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9), inset 0 1px 1px rgba(255,255,255,0.05);
            display: flex; 
            overflow: hidden;
        }

        /* --- NAV COLUMN --- */
        .side-nav {
            width: 300px; 
            background: rgba(0,0,0,0.6);
            border-right: 1px solid #111;
            padding: 30px 20px;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        .logo-tag { font-family: var(--font-head); color: var(--gold-active); font-size: 1.5rem; text-align: center; }

        .nav-switch {
            width: 100%; padding: 15px; margin-top: 15px;
            background: var(--metal-light); border: 1px solid #111; border-radius: 4px;
            color: #888; font-family: var(--font-ui); font-size: 0.9rem; font-weight: 500;
            text-align: left; cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            transition: 0.2s; position: relative;
        }
        .nav-switch.active { background: #000; color: var(--gold-active); border-color: var(--gold-active); }

        /* --- VIEWPORT --- */
        .viewport { flex: 1; padding: 40px; overflow-y: auto; }

        .view-layer { display: none; animation: fadeLoad 0.4s; }
        .view-layer.active { display: block; }
        @keyframes fadeLoad { from { opacity: 0; } to { opacity: 1; } }

        /* --- HOME GRID (NEW PUBLIC VIEW) --- */
        .home-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
        .menu-card {
            background: rgba(0,0,0,0.4); border: 1px solid #222;
            padding: 40px; text-align: center; border-radius: 8px; cursor: pointer;
            transition: 0.3s;
        }
        .menu-card:hover { border-color: var(--gold-active); background: var(--metal-dark); transform: translateY(-5px); }
        .menu-card h2 { font-family: var(--font-head); color: var(--gold-active); margin-bottom: 10px; font-size: 1.5rem; }

        /* --- FORMS & BUTTONS --- */
        .data-input {
            background: #000; border: 1px solid #222; color: #fff;
            padding: 15px; width: 100%; margin-bottom: 20px; font-family: var(--font-ui);
            font-size: 0.9rem; border-radius: 4px;
        }
        .data-input:focus { outline: none; border-color: var(--gold-active); }

        .trigger-btn {
            background: var(--gold-active); color: #000; font-family: var(--font-head);
            font-size: 1rem; font-weight: bold; border: none; padding: 15px;
            border-radius: 4px; cursor: pointer; width: 100%;
            box-shadow: 0 5px 15px rgba(197, 160, 89, 0.2);
        }
        .trigger-btn:active { transform: translateY(2px); box-shadow: none; }

        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        /* --- MOBILE FIX (IPHONE) --- */
        @media (max-width: 768px) {
            .console-wrapper { width: 100vw; height: 100vh; max-width: 100%; border-radius: 0; border: none; flex-direction: column-reverse; }
            .side-nav { width: 100%; height: auto; flex-direction: row; padding: 10px; background: #000; border-right: none; border-top: 1px solid #222; }
            .logo-tag { display: none; }
            #nav-btns { display: flex; width: 100%; gap: 5px; }
            .nav-switch { margin-top: 0; text-align: center; padding: 10px; font-size: 0.75rem; }
            .viewport { padding: 20px; }
            .grid-2 { grid-template-columns: 1fr; gap: 10px; }
        }
    </style>
</head>
<body>

    <main class="console-wrapper">
        
        <aside class="side-nav">
            <div class="logo-tag">RICHBRAT$</div>
            <div id="nav-btns" style="width:100%;">
                <button class="nav-switch active" id="btn-home" onclick="switchView('home')">[ HUB ]</button>
                <button class="nav-switch" id="btn-login" onclick="switchView('login')">[ LOGIN ]</button>
                <button class="nav-switch" id="btn-register" onclick="switchView('register')">[ JOIN ]</button>
                <button class="nav-switch" id="btn-dash" onclick="switchView('dash')" style="display:none; color:var(--gold-active);">[ MY GARAGE ]</button>
            </div>
            <div style="font-size: 0.7rem; color: #555; text-align: center;">MAFIA LUXURY EDITION</div>
        </aside>

        <section class="viewport">

            <div class="view-layer active" id="view-home">
                <h2 style="font-family: var(--font-head); color:var(--gold-active); margin-bottom: 20px;">THE SYNDICATE</h2>
                <p style="color:#888;">Select a service below to proceed.</p>
                <div class="home-grid">
                    <div class="menu-card">
                        <h2>STORE</h2>
                        <p>> Acquire Parts</p>
                    </div>
                    <div class="menu-card">
                        <h2>BOOKING</h2>
                        <p>> Reserve Slot</p>
                    </div>
                    <div class="menu-card">
                        <h2>CONSULT</h2>
                        <p>> Talk to The Boss</p>
                    </div>
                </div>
            </div>

            <div class="view-layer" id="view-login">
                <h2 style="font-family: var(--font-head); color:var(--gold-active); margin-bottom: 20px;">MEMBER ACCESS</h2>
                <input type="email" id="log-email" class="data-input" placeholder=">> EMAIL">
                <input type="password" id="log-pass" class="data-input" placeholder=">> PASSWORD">
                <button class="trigger-btn" onclick="app.login()">ENTER</button>
            </div>

            <div class="view-layer" id="view-register">
                <h2 style="font-family: var(--font-head); color:var(--gold-active); text-align:center; margin-bottom: 20px;">BECOME A MEMBER</h2>
                <div class="grid-2">
                    <input type="text" id="reg-name" class="data-input" placeholder=">> FULL NAME">
                    <input type="email" id="reg-email" class="data-input" placeholder=">> EMAIL">
                    <input type="password" id="reg-pass" class="data-input" placeholder=">> PASSWORD">
                    <input type="text" id="reg-car" class="data-input" placeholder=">> CAR MODEL">
                    <input type="text" id="reg-insta" class="data-input" placeholder=">> INSTA TAG">
                    <input type="tel" id="reg-phone" class="data-input" placeholder=">> PHONE">
                </div>
                <button class="trigger-btn" onclick="app.register()">SUBMIT DOSSIER</button>
            </div>

            <div class="view-layer" id="view-dash">
                <h2 style="font-family: var(--font-head); color:var(--gold-active); margin-bottom: 20px;">WELCOME, <span id="user-display">BOSS</span></h2>
                
                <div class="grid-2">
                    <div style="background: #111; padding: 20px; border: 1px solid #222; border-radius: 4px;">
                        <h3 style="color:#666; font-size:0.8rem; margin-bottom:10px;">VEHICLE</h3>
                        <p style="font-size: 1.5rem; color:var(--gold-active); font-family:var(--font-head); margin-bottom:20px;" id="dash-car">--</p>
                        <h3 style="color:#666; font-size:0.8rem; margin-bottom:10px;">COMMS</h3>
                        <p style="font-size: 1.2rem;" id="dash-phone">--</p>
                    </div>
                    
                    <div style="background: #111; padding: 20px; border: 1px solid #222; border-radius: 4px;">
                        <h3 style="color:#666; font-size:0.8rem; margin-bottom:10px;">ORDER LEDGER</h3>
                        <div style="color: #888; background: #000; padding: 10px; font-size: 0.8rem;">
                            > No open contracts found.
                        </div>
                    </div>
                </div>
                
                <button class="trigger-btn" style="margin-top:20px; background:#222; color:#fff;" onclick="app.logout()">EXIT</button>
            </div>

        </section>
    </main>

    <script>
        // --- 1. VISUAL CONTROLLER ---
        function switchView(id) {
            document.querySelectorAll('.nav-switch').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${id}`).classList.add('active');

            document.querySelectorAll('.view-layer').forEach(view => view.classList.remove('active'));
            document.getElementById(`view-${id}`).classList.add('active');
        }

        // --- 2. AUTHENTICATION CORE ---
        class AppCore {
            async register() {
                try {
                    const cred = await window.firebase.createUserWithEmailAndPassword(window.auth, 
                        document.getElementById('reg-email').value, 
                        document.getElementById('reg-pass').value
                    );
                    
                    await window.firebase.setDoc(window.firebase.doc(window.db, "users", cred.user.uid), {
                        name: document.getElementById('reg-name').value,
                        car: document.getElementById('reg-car').value,
                        insta: document.getElementById('reg-insta').value,
                        phone: document.getElementById('reg-phone').value,
                    });
                    alert("Account Created.");
                } catch(e) { alert(`ERR: ${e.message}`); }
            }

            async login() {
                try {
                    await window.firebase.signInWithEmailAndPassword(window.auth, 
                        document.getElementById('log-email').value, 
                        document.getElementById('log-pass').value
                    );
                } catch(e) { alert("Invalid Credentials."); }
            }

            logout() { window.firebase.signOut(window.auth); }

            loadDashboard(user) {
                switchView('dash');
                document.getElementById('btn-login').style.display = 'none';
                document.getElementById('btn-register').style.display = 'none';
                document.getElementById('btn-dash').style.display = 'block';

                window.firebase.getDoc(window.firebase.doc(window.db, "users", user.uid)).then(doc => {
                    const data = doc.data();
                    document.getElementById('user-display').innerText = data.name.toUpperCase();
                    document.getElementById('dash-car').innerText = data.car.toUpperCase();
                    document.getElementById('dash-phone').innerText = data.phone;
                });
            }
        }

        const app = new AppCore();

        // ðŸŸ¢ THE FIX: If NOT logged in, show the PUBLIC HOME, not the login screen.
        setTimeout(() => {
            window.auth.onAuthStateChanged(user => {
                if (user) app.loadDashboard(user);
                else {
                    document.getElementById('btn-login').style.display = 'block';
                    document.getElementById('btn-register').style.display = 'block';
                    document.getElementById('btn-dash').style.display = 'none';
                    switchView('home'); // <--- NOW LANDS ON THE PUBLIC MENU
                }
            });
        }, 1000);

    </script>
</body>
</html>
