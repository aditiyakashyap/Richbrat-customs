<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RichBrat$ | Bespoke Automotive Art</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDoU-ixQiMmjEofIAK_sQe729PZ86jseDY",
            authDomain: "richbart-customs.firebaseapp.com",
            projectId: "richbart-customs",
            storageBucket: "richbart-customs.firebasestorage.app",
            messagingSenderId: "717900685166",
            appId: "1:717900685166:web:095f2354c75917907c6b7f"
        };

        const app = initializeApp(firebaseConfig);
        window.auth = getAuth(app);
        window.db = getFirestore(app);
        window.firebase = { createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, doc, setDoc, getDoc };
    </script>

    <style>
        /* --- 1. LUXURY AESTHETICS --- */
        :root {
            --bg-dark: #0a0a0a;
            --champagne: #D4AF37;
            --text-light: #f5f5f5;
            --text-muted: #888888;
            --font-head: 'Playfair Display', serif;
            --font-body: 'Lato', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--bg-dark); 
            color: var(--text-light); 
            font-family: var(--font-body); 
            overflow-x: hidden; 
            -webkit-font-smoothing: antialiased;
        }

        /* --- 2. MINIMALIST NAVIGATION --- */
        nav {
            position: fixed; top: 0; width: 100%; padding: 30px 60px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100; mix-blend-mode: difference;
        }

        .logo { font-family: var(--font-head); font-size: 1.8rem; font-weight: 600; letter-spacing: 2px; }
        .logo span { color: var(--champagne); }

        .nav-links { display: flex; gap: 40px; }
        .nav-item {
            font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase;
            cursor: pointer; transition: 0.3s; position: relative;
        }
        .nav-item:hover { color: var(--champagne); }

        /* --- 3. IMMERSIVE HERO SECTION --- */
        .hero {
            height: 100vh; width: 100vw; position: relative;
            display: flex; align-items: center; justify-content: center;
        }
        
        .hero-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, rgba(10,10,10,1) 0%, rgba(10,10,10,0.2) 100%), 
                        url('https://images.unsplash.com/photo-1603584173870-7f23fdae1b7a?q=80&w=2000&auto=format&fit=crop');
            background-size: cover; background-position: center; z-index: -1;
            filter: grayscale(80%); transition: filter 1s;
        }
        .hero:hover .hero-bg { filter: grayscale(20%); }

        .hero-text { text-align: center; max-width: 800px; padding: 0 20px; animation: fadeUp 1.5s ease-out; }
        .hero-text h1 { font-family: var(--font-head); font-size: 4.5rem; line-height: 1.1; margin-bottom: 20px; font-weight: 400; }
        .hero-text p { font-size: 0.9rem; letter-spacing: 4px; text-transform: uppercase; color: var(--text-muted); margin-bottom: 40px; }

        .btn-gold {
            background: transparent; border: 1px solid var(--champagne); color: var(--champagne);
            padding: 15px 40px; font-family: var(--font-body); font-size: 0.8rem; letter-spacing: 2px;
            text-transform: uppercase; cursor: pointer; transition: 0.4s;
        }
        .btn-gold:hover { background: var(--champagne); color: #000; box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2); }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* --- 4. MODALS & FORMS (CLEAN & ELEGANT) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10,10,10,0.95); backdrop-filter: blur(10px);
            z-index: 200; display: none; align-items: center; justify-content: center;
            opacity: 0; transition: 0.3s;
        }
        .modal-overlay.active { display: flex; opacity: 1; }

        .modal-box {
            width: 100%; max-width: 450px; background: #111; padding: 50px;
            border: 1px solid #222; position: relative;
        }

        .close-btn {
            position: absolute; top: 20px; right: 20px; color: #555;
            font-size: 1.5rem; cursor: pointer; transition: 0.3s;
        }
        .close-btn:hover { color: #fff; }

        .modal-title { font-family: var(--font-head); font-size: 2rem; color: #fff; margin-bottom: 30px; text-align: center; font-weight: 400; }

        .input-group { position: relative; margin-bottom: 30px; }
        .input-group input {
            width: 100%; background: transparent; border: none; border-bottom: 1px solid #333;
            color: #fff; font-size: 1rem; padding: 10px 0; font-family: var(--font-body); transition: 0.3s;
        }
        .input-group input:focus { outline: none; border-bottom-color: var(--champagne); }

        /* --- 5. DASHBOARD LAYOUT --- */
        .dashboard-container { display: none; padding: 150px 60px 50px 60px; max-width: 1200px; margin: 0 auto; }
        
        .dash-header { border-bottom: 1px solid #222; padding-bottom: 30px; margin-bottom: 50px; }
        .dash-header h1 { font-family: var(--font-head); font-size: 3rem; font-weight: 400; }

        .dash-grid { display: grid; grid-template-columns: 1fr 2fr; gap: 40px; }
        .dash-card { background: #111; padding: 40px; }
        .dash-card h3 { font-family: var(--font-head); font-size: 1.5rem; color: var(--champagne); margin-bottom: 30px; }
        .dash-label { font-size: 0.7rem; color: #666; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 5px; }
        .dash-value { font-size: 1.2rem; color: #fff; margin-bottom: 25px; }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 768px) {
            nav { padding: 20px; }
            .nav-links { display: none; } /* Use a hamburger menu later if needed */
            .hero-text h1 { font-size: 2.5rem; }
            .modal-box { padding: 30px; margin: 20px; }
            .dashboard-container { padding: 120px 20px; }
            .dash-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">RICHBRAT<span>$</span></div>
        <div class="nav-links" id="nav-guest">
            <div class="nav-item" onclick="openModal('login')">Client Login</div>
            <div class="nav-item" onclick="openModal('register')">Register</div>
        </div>
        <div class="nav-links" id="nav-user" style="display:none;">
            <div class="nav-item" onclick="switchView('dash')">My Garage</div>
            <div class="nav-item" onclick="app.logout()">Sign Out</div>
        </div>
    </nav>

    <section class="hero" id="page-hero">
        <div class="hero-bg"></div>
        <div class="hero-text">
            <p>Bespoke Automotive Art</p>
            <h1>Redefining Modern Luxury</h1>
            <button class="btn-gold" onclick="openModal('register')">Request Access</button>
        </div>
    </section>

    <section class="dashboard-container" id="page-dash">
        <div class="dash-header">
            <p style="color:var(--champagne); letter-spacing: 2px;">WELCOME BACK</p>
            <h1 id="user-display">Client</h1>
        </div>
        <div class="dash-grid">
            <div class="dash-card">
                <h3>Client Profile</h3>
                <div class="dash-label">Vehicle</div>
                <div class="dash-value" id="dash-car">--</div>
                
                <div class="dash-label">Contact</div>
                <div class="dash-value" id="dash-phone">--</div>
                
                <button class="btn-gold" style="width:100%; font-size: 0.7rem;">Update Details</button>
            </div>
            <div class="dash-card">
                <h3>Acquisitions & Bookings</h3>
                <div style="color: #666; font-style: italic; font-size: 0.9rem;">No active commissions on file.</div>
            </div>
        </div>
    </section>

    <div class="modal-overlay" id="auth-modal">
        <div class="modal-box">
            <div class="close-btn" onclick="closeModal()">âœ•</div>
            <h2 class="modal-title" id="modal-title">Sign In</h2>
            
            <form id="auth-form" onsubmit="event.preventDefault(); app.handleAuth();">
                <div id="reg-fields" style="display:none;">
                    <div class="input-group"><input type="text" id="reg-name" placeholder="Full Name"></div>
                    <div class="input-group"><input type="text" id="reg-car" placeholder="Car Make & Model"></div>
                    <div class="input-group"><input type="text" id="reg-insta" placeholder="Instagram Handle"></div>
                    <div class="input-group"><input type="tel" id="reg-phone" placeholder="Phone Number"></div>
                </div>

                <div class="input-group"><input type="email" id="email" placeholder="Email Address" required></div>
                <div class="input-group"><input type="password" id="password" placeholder="Password" required></div>

                <button type="submit" class="btn-gold" style="width:100%;" id="submit-btn">Enter</button>
            </form>
            
            <p style="margin-top: 20px; font-size: 0.8rem; color:#888; text-align:center; cursor:pointer;" onclick="toggleAuthMode()">
                <span id="switch-txt">Not a member? Apply for Access</span>
            </p>
        </div>
    </div>

    <script>
        let isRegistering = false;

        // --- 1. UI CONTROLS ---
        function openModal(mode) {
            isRegistering = (mode === 'register');
            document.getElementById('auth-modal').classList.add('active');
            updateModalUI();
        }

        function closeModal() {
            document.getElementById('auth-modal').classList.remove('active');
        }

        function toggleAuthMode() {
            isRegistering = !isRegistering;
            updateModalUI();
        }

        function updateModalUI() {
            document.getElementById('reg-fields').style.display = isRegistering ? 'block' : 'none';
            document.getElementById('modal-title').innerText = isRegistering ? "Request Access" : "Sign In";
            document.getElementById('submit-btn').innerText = isRegistering ? "Submit Application" : "Enter";
            document.getElementById('switch-txt').innerText = isRegistering ? "Already have an account? Sign In" : "Not a member? Apply for Access";
        }

        function switchView(viewName) {
            document.getElementById('page-hero').style.display = (viewName === 'hero') ? 'flex' : 'none';
            document.getElementById('page-dash').style.display = (viewName === 'dash') ? 'block' : 'none';
        }

        // --- 2. FIREBASE AUTH LOGIC ---
        class AppCore {
            async handleAuth() {
                const btn = document.getElementById('submit-btn');
                btn.innerText = "Authenticating...";

                const email = document.getElementById('email').value;
                const pass = document.getElementById('password').value;

                try {
                    if (isRegistering) {
                        const cred = await window.firebase.createUserWithEmailAndPassword(window.auth, email, pass);
                        await window.firebase.setDoc(window.firebase.doc(window.db, "users", cred.user.uid), {
                            name: document.getElementById('reg-name').value,
                            car: document.getElementById('reg-car').value,
                            insta: document.getElementById('reg-insta').value,
                            phone: document.getElementById('reg-phone').value,
                        });
                    } else {
                        await window.firebase.signInWithEmailAndPassword(window.auth, email, pass);
                    }
                    closeModal();
                } catch(e) { 
                    alert("Authentication Error: " + e.message); 
                    btn.innerText = isRegistering ? "Submit Application" : "Enter";
                }
            }

            logout() { window.firebase.signOut(window.auth); }

            loadDashboard(user) {
                switchView('dash');
                document.getElementById('nav-guest').style.display = 'none';
                document.getElementById('nav-user').style.display = 'flex';

                window.firebase.getDoc(window.firebase.doc(window.db, "users", user.uid)).then(doc => {
                    const data = doc.data();
                    document.getElementById('user-display').innerText = data.name;
                    document.getElementById('dash-car').innerText = data.car;
                    document.getElementById('dash-phone').innerText = data.phone;
                });
            }
        }

        const app = new AppCore();

        // AUTH LISTENER
        setTimeout(() => {
            window.auth.onAuthStateChanged(user => {
                if (user) app.loadDashboard(user);
                else {
                    document.getElementById('nav-guest').style.display = 'flex';
                    document.getElementById('nav-user').style.display = 'none';
                    switchView('hero');
                }
            });
        }, 1000);

    </script>
</body>
</html>
