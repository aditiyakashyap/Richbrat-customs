<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RichBrat$ | Terminal</title>

    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Rajdhani:wght@300;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // YOUR FIREBASE CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyDoU-ixQiMmjEofIAK_sQe729PZ86jseDY",
            authDomain: "richbart-customs.firebaseapp.com",
            projectId: "richbart-customs",
            storageBucket: "richbart-customs.firebasestorage.app",
            messagingSenderId: "717900685166",
            appId: "1:717900685166:web:095f2354c75917907c6b7f"
        };

        const app = initializeApp(firebaseConfig);
        window.auth = getAuth(app);
        window.db = getFirestore(app);
        window.firebase = { createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, doc, setDoc, getDoc };
    </script>

    <style>
        /* --- 1. CORE MECHANICS --- */
        :root {
            --bg-deep: #030303;
            --metal-dark: #111111;
            --metal-light: #222222;
            --gold-active: #D4AF37;
            --gold-dim: #5c4b16;
            --font-ui: 'Share Tech Mono', monospace;
            --font-head: 'Michroma', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--bg-deep); 
            color: #fff; 
            font-family: var(--font-ui); 
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
        }

        /* --- 2. THE OBJECT: MAIN CONSOLE --- */
        .console-wrapper {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90vw; max-width: 1200px; height: 85vh;
            background: linear-gradient(145deg, var(--metal-dark), var(--bg-deep));
            border: 1px solid #333;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8), inset 0 1px 1px rgba(255,255,255,0.1);
            display: flex; 
            overflow: hidden;
        }

        /* --- NAV COLUMN --- */
        .side-nav {
            width: 300px; 
            background: rgba(0,0,0,0.4);
            border-right: 1px solid #222;
            padding: 30px 20px;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        .logo-tag { font-family: var(--font-head); color: var(--gold-active); font-size: 1.2rem; text-align: center; }

        .nav-switch {
            width: 100%; padding: 15px; margin-top: 15px;
            background: var(--metal-light); border: 1px solid #333; border-radius: 8px;
            color: #888; font-family: var(--font-ui); font-size: 0.9rem;
            text-align: left; cursor: pointer;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
            transition: 0.2s; position: relative; overflow: hidden;
        }
        .nav-switch.active { background: #1a1a1a; color: var(--gold-active); }

        .status-monitor {
            background: #000; padding: 15px; border-radius: 5px; border: 1px solid #222;
            font-size: 0.8rem; color: #0f0; text-shadow: 0 0 5px #0f0;
        }

        /* --- VIEWPORT --- */
        .viewport { 
            flex: 1; 
            padding: 40px; 
            overflow-y: auto; 
        }

        .view-layer { display: none; animation: fadeLoad 0.4s; }
        .view-layer.active { display: block; }
        @keyframes fadeLoad { from { opacity: 0; } to { opacity: 1; } }

        /* --- FORMS & BUTTONS --- */
        .data-input {
            background: #000; border: 1px solid #333; color: var(--gold-active);
            padding: 15px; width: 100%; margin-bottom: 20px; font-family: var(--font-ui);
            font-size: 1rem; border-radius: 4px; box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }
        .data-input:focus { outline: none; border-color: var(--gold-active); }

        .trigger-btn {
            background: var(--gold-active); color: #000; font-family: var(--font-head);
            font-size: 1rem; font-weight: bold; border: none; padding: 15px;
            border-radius: 4px; cursor: pointer; width: 100%;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
        .trigger-btn:active { transform: translateY(2px); box-shadow: none; }

        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        /* --- 3D RENDER BOX --- */
        .schematic-box {
            width: 100%; height: 250px; margin-bottom: 30px; border-radius: 8px; overflow: hidden;
            border: 1px solid #333; position: relative;
        }


        /* ==========================================================================
           ðŸ“± MOBILE FIX FOR IPHONE 13 (and similar phones) 
           ========================================================================== */
        @media (max-width: 768px) {
            
            /* Fill the whole screen on mobile */
            .console-wrapper {
                width: 100vw; height: 100vh; max-width: 100%;
                border-radius: 0; border: none;
                flex-direction: column-reverse; /* Puts NAV at the bottom */
            }

            /* Adjust the Nav to be a horizontal bar at bottom */
            .side-nav {
                width: 100%; height: auto;
                flex-direction: row; align-items: center; justify-content: space-around;
                border-right: none; border-top: 1px solid #222;
                padding: 10px; background: #080808;
            }

            /* Hide the large logo and status monitor on mobile to save space */
            .logo-tag, .status-monitor { display: none; }

            /* Make buttons fit horizontally */
            .nav-switch { margin-top: 0; text-align: center; padding: 10px; font-size: 0.8rem; }
            #nav-btns { display: flex; width: 100%; gap: 10px; }

            /* Give the viewport padding appropriate for mobile */
            .viewport { padding: 20px; }

            /* Stack grid elements on top of each other */
            .grid-2 { grid-template-columns: 1fr; gap: 10px; }

            /* Scale down fonts */
            h2 { font-size: 1.2rem; }
            .schematic-box { height: 150px; margin-bottom: 20px; }
        }
    </style>
</head>
<body>

    <main class="console-wrapper">
        
        <aside class="side-nav">
            <div class="logo-tag">RICHBRAT$ // OS</div>
            <div id="nav-btns" style="width:100%;">
                <button class="nav-switch active" id="btn-login" onclick="switchView('login')">[ LOGIN ]</button>
                <button class="nav-switch" id="btn-register" onclick="switchView('register')">[ REGISTER ]</button>
                <button class="nav-switch" id="btn-dash" onclick="switchView('dash')" style="display:none;">[ DASH ]</button>
            </div>
            <div class="status-monitor" id="sys-status">SYS: STANDBY...</div>
        </aside>

        <section class="viewport">

            <div class="view-layer active" id="view-login">
                <div class="schematic-box">
                    <img src="https://images.unsplash.com/photo-1617469767053-d3b523a0b982?q=80&w=1000&auto=format&fit=crop" style="width: 100%; height: 100%; object-fit: cover; opacity: 0.5; filter: sepia(100%) hue-rotate(320deg);" alt="Schematic">
                </div>
                <input type="email" id="log-email" class="data-input" placeholder=">> EMAIL">
                <input type="password" id="log-pass" class="data-input" placeholder=">> PASSKEY">
                <button class="trigger-btn" onclick="app.login()">ENGAGE</button>
            </div>

            <div class="view-layer" id="view-register">
                <h2 style="font-family: var(--font-head); color:var(--gold-active); text-align:center; margin-bottom: 20px;">DEFINE ASSET</h2>
                <div class="grid-2">
                    <input type="text" id="reg-name" class="data-input" placeholder=">> PILOT_NAME">
                    <input type="email" id="reg-email" class="data-input" placeholder=">> EMAIL">
                    <input type="password" id="reg-pass" class="data-input" placeholder=">> PASSKEY">
                    <input type="text" id="reg-car" class="data-input" placeholder=">> CAR_ID">
                    <input type="text" id="reg-insta" class="data-input" placeholder=">> INSTA_TAG">
                    <input type="tel" id="reg-phone" class="data-input" placeholder=">> PHONE">
                </div>
                <button class="trigger-btn" onclick="app.register()">INITIALIZE ACCOUNT</button>
            </div>

            <div class="view-layer" id="view-dash">
                <h2 style="font-family: var(--font-head); color:var(--gold-active); margin-bottom: 20px;">WELCOME, <span id="user-display">DRIVER</span></h2>
                
                <div class="grid-2">
                    <div style="background: #111; padding: 20px; border: 1px solid #333; border-radius: 8px;">
                        <h3 style="color:#888; font-size:0.8rem; margin-bottom:10px;">VEHICLE</h3>
                        <p style="font-size: 1.5rem; color:var(--gold-active); margin-bottom:20px;" id="dash-car">--</p>
                        <h3 style="color:#888; font-size:0.8rem; margin-bottom:10px;">COMMS</h3>
                        <p style="font-size: 1.2rem;" id="dash-phone">--</p>
                    </div>
                    
                    <div style="background: #111; padding: 20px; border: 1px solid #333; border-radius: 8px;">
                        <h3 style="color:#888; font-size:0.8rem; margin-bottom:10px;">ORDER LOG</h3>
                        <div style="color: #0f0; background: #000; padding: 10px; font-size: 0.8rem;">
                            > NO ACTIVE MODS...
                        </div>
                    </div>
                </div>
                
                <button class="trigger-btn" style="margin-top:20px; background:#444; color:#fff;" onclick="app.logout()">TERMINATE SESSION</button>
            </div>

        </section>
    </main>

    <script>
        // --- 1. VISUAL CONTROLLER ---
        function switchView(id) {
            document.querySelectorAll('.nav-switch').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${id}`).classList.add('active');

            document.querySelectorAll('.view-layer').forEach(view => view.classList.remove('active'));
            document.getElementById(`view-${id}`).classList.add('active');

            logStatus(`ROUTING TO: ${id.toUpperCase()}`);
        }

        function logStatus(msg) {
            const monitor = document.getElementById('sys-status');
            if(monitor) monitor.innerHTML = `> ${msg}`;
        }

        // --- 2. AUTHENTICATION CORE ---
        class AppCore {
            async register() {
                logStatus("GENERATING CRYPTO-KEY...");
                try {
                    const cred = await window.firebase.createUserWithEmailAndPassword(window.auth, 
                        document.getElementById('reg-email').value, 
                        document.getElementById('reg-pass').value
                    );
                    
                    await window.firebase.setDoc(window.firebase.doc(window.db, "users", cred.user.uid), {
                        name: document.getElementById('reg-name').value,
                        car: document.getElementById('reg-car').value,
                        insta: document.getElementById('reg-insta').value,
                        phone: document.getElementById('reg-phone').value,
                    });

                    logStatus("ASSET SECURED.");
                } catch(e) { logStatus(`ERR: ${e.message}`); }
            }

            async login() {
                logStatus("ENGAGING...");
                try {
                    await window.firebase.signInWithEmailAndPassword(window.auth, 
                        document.getElementById('log-email').value, 
                        document.getElementById('log-pass').value
                    );
                } catch(e) { logStatus("ERR: CREDENTIALS REJECTED"); }
            }

            logout() { window.firebase.signOut(window.auth); logStatus("SESSION TERMINATED."); }

            loadDashboard(user) {
                switchView('dash');
                document.getElementById('btn-login').style.display = 'none';
                document.getElementById('btn-register').style.display = 'none';
                document.getElementById('btn-dash').style.display = 'block';

                window.firebase.getDoc(window.firebase.doc(window.db, "users", user.uid)).then(doc => {
                    const data = doc.data();
                    document.getElementById('user-display').innerText = data.name.toUpperCase();
                    document.getElementById('dash-car').innerText = data.car.toUpperCase();
                    document.getElementById('dash-phone').innerText = data.phone;
                });
            }
        }

        const app = new AppCore();

        setTimeout(() => {
            window.auth.onAuthStateChanged(user => {
                if (user) app.loadDashboard(user);
                else {
                    document.getElementById('btn-login').style.display = 'block';
                    document.getElementById('btn-register').style.display = 'block';
                    document.getElementById('btn-dash').style.display = 'none';
                    switchView('login');
                }
            });
        }, 1000);

    </script>
</body>
</html>
