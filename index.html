<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RichBrat$ Customs | Systems</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="manifest" href="manifest.json">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <div id="cursor"></div>
    <canvas id="matrix-canvas"></canvas>
    <div class="scanlines"></div>

    <nav>
        <div class="logo-box" onclick="app.goHome()">
            <img src="logo.png" alt="RichBrat$">
            <span>// SYSTEM_OS v2.0</span>
        </div>
        <div class="nav-controls">
            <button class="cyber-btn" onclick="app.toggleLang()">EN / HI</button>
            <button class="cyber-btn" onclick="app.toggleSound()" id="sound-btn">MUTE</button>
        </div>
    </nav>

    <main class="container">
        
        <section id="home" class="active">
            <div class="grid-menu">
                <div class="holo-card" onclick="app.nav('store')">
                    <div class="card-icon">üõí</div>
                    <h2 data-i18n="store">STORE</h2>
                    <p>> INVENTORY ACCESS</p>
                </div>
                <div class="holo-card" onclick="app.nav('booking')">
                    <div class="card-icon">üìÖ</div>
                    <h2 data-i18n="booking">BOOKING</h2>
                    <p>> SECURE SLOT</p>
                </div>
                <div class="holo-card" onclick="app.nav('consult')">
                    <div class="card-icon">üë®‚Äçüîß</div>
                    <h2 data-i18n="consult">CONSULT</h2>
                    <p>> AI INTERFACE</p>
                </div>
            </div>
        </section>

        <section id="consult">
            <div class="glass-panel">
                <div class="panel-visual">
                    <div class="scanner-bar"></div>
                    <img src="car.png" class="analyzed-car" alt="Scan">
                    <div class="hud-overlay">
                        <div>SCANNING CHASSIS...</div>
                        <div>INTEGRITY: 100%</div>
                    </div>
                </div>
                <div class="panel-form">
                    <h2 data-i18n="project_brief">PROJECT BRIEF</h2>
                    <form id="consultForm">
                        <div class="input-box">
                            <label data-i18n="name">PILOT NAME</label>
                            <input type="text" id="u_name" required>
                        </div>
                        <div class="input-box">
                            <label>COMM LINK (EMAIL)</label>
                            <input type="email" id="u_email" required>
                        </div>
                        <div class="input-box">
                            <label data-i18n="car_model">VEHICLE ID</label>
                            <input type="text" id="u_car" required>
                        </div>
                        <div class="input-box">
                            <label data-i18n="details">PARAMETERS</label>
                            <textarea id="u_message" rows="3" placeholder="Click Mic to Speak..."></textarea>
                            <button type="button" class="mic-icon" onclick="app.toggleVoice()">üéôÔ∏è</button>
                        </div>
                        <button type="button" class="cyber-btn full-width" onclick="app.sendMail()">INITIATE UPLOAD</button>
                        <div id="status-log"></div>
                    </form>
                </div>
            </div>
        </section>

        <section id="store">
            <div class="glass-panel centered">
                <h2>STORE OFFLINE</h2>
                <p>> CONNECTING TO SERVER...</p>
                <button class="cyber-btn" onclick="app.goHome()">RETURN</button>
            </div>
        </section>
        
        <section id="booking">
            <div class="glass-panel centered">
                <h2>CALENDAR MODULE</h2>
                <p>> LOADING EXTERNAL PROTOCOLS...</p>
                <button class="cyber-btn" onclick="app.goHome()">RETURN</button>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
