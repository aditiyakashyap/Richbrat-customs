<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RichBrat$ Customs</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="cursor"></div>
    <div class="bg-overlay"></div> <nav>
        <div class="logo-box" onclick="app.goHome()">
            <img src="logo.png" alt="RB$" onerror="this.style.display='none'; document.getElementById('alt-logo').style.display='block'">
            <span id="alt-logo" style="display:none; color:#d4af37; font-weight:bold;">RICHBRAT$</span>
        </div>
        <div class="nav-controls">
            <button class="cyber-btn" onclick="app.goHome()">HOME</button>
        </div>
    </nav>

    <main class="container">

        <section id="home" class="active">
            <div class="grid-menu">
                <div class="holo-card" onclick="app.loadStore()">
                    <div class="card-icon">ðŸ›’</div>
                    <h2>STORE</h2>
                    <p>> LIVE INVENTORY</p>
                </div>
                <div class="holo-card" onclick="app.nav('booking')">
                    <div class="card-icon">ðŸ“…</div>
                    <h2>BOOKING</h2>
                    <p>> RESERVE SLOT</p>
                </div>
                <div class="holo-card" onclick="app.nav('consult')">
                    <div class="card-icon">âš¡</div>
                    <h2>CONSULT</h2>
                    <p>> EXPERT CHAT</p>
                </div>
            </div>
        </section>

        <section id="store">
            <div class="glass-panel centered">
                <h2 style="color:var(--gold)">INVENTORY DATABASE</h2>
                <div id="loading-store">LOADING DATA...</div>
                
                <div class="store-grid" id="product-list"></div>
                
                <button class="cyber-btn full-width" onclick="app.goHome()">BACK TO HUB</button>
            </div>
        </section>

        <section id="booking">
            <div class="glass-panel">
                <div class="panel-form">
                    <h2 style="color:var(--gold)">SECURE RESERVATION</h2>
                    <form id="bookingForm" onsubmit="app.bookSlot(event)">
                        <div class="input-box">
                            <label>SELECT DATE</label>
                            <input type="date" id="dateInput" required onchange="app.checkSlots()">
                        </div>
                        <div class="input-box">
                            <label>AVAILABLE TIME</label>
                            <select id="timeInput" disabled>
                                <option>Select Date First...</option>
                            </select>
                        </div>
                        <div class="input-box"><label>NAME</label><input type="text" id="b_name" required></div>
                        <div class="input-box"><label>PHONE</label><input type="tel" id="b_phone" required></div>
                        <div class="input-box"><label>CAR</label><input type="text" id="b_car" required></div>
                        
                        <button class="cyber-btn full-width" id="bookBtn">CONFIRM SLOT</button>
                        <div id="booking-status" style="margin-top:10px; text-align:center;"></div>
                    </form>
                </div>
            </div>
        </section>

        <section id="consult">
            <div class="glass-panel centered">
                <h2>CONSULTATION</h2>
                <p>Use the Chat Interface or Email form previously created.</p>
                <button class="cyber-btn" onclick="app.goHome()">BACK</button>
            </div>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
